<div class="container-fluid">
  <h1> Github API com Angular 7</h1>


  <div class="row" style="height: 90%" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="1000"
    (scrolled)="onScroll()">

    <div class="col-md-3" *ngFor="let rep of repositories" routerLink="/pullrequests/{{rep.owner.login}}/{{rep.name}}">

      <div class="col d-flex justify-content-center">
        <img class="repositories" [src]="rep.owner.avatar_url">
      </div>

      <div class="col">
        <div class="row d-flex justify-content-center">
          <div class="col-md-6 d-flex justify-content-center">
            <img src="../../assets/images/star.png" class="icon">
            <p> {{rep.stargazers_count}}</p>
          </div>
          <div class="col-md-6 d-flex justify-content-center">
            <img src="../../assets/images/fork.png" class="icon">
            <p> {{rep.forks}}</p>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="title">
          <h4>{{rep.name}}</h4>
          <p><span>Linguagem:</span> {{rep.language}}</p>
          <p><span>Descrição:</span> {{rep.description | slice: 0: 200}}</p>
        </div>
      </div>
    </div>


  </div>
</div>
