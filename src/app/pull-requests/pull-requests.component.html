<div class="container-fluid">
  <div class="row" *ngFor="let pull of repository">
    <div class="col-md-3">
      <img class="pullImage d-flex justify-content-center" [src]="pull.user.avatar_url">
      <p class="d-flex justify-content-center">{{pull.user.login}}</p>

    </div>
    <div class="col-md-9">
      <p class="d-flex justify-content-center">{{pull.created_at}}</p>
      <p class="d-flex justify-content-center">{{pull.title}}</p>
      <p>{{pull.body}}</p>
    </div>
  </div>
</div>
